<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Posters</title>
    <style>
      #poster-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .poster {
        margin: 10px;
      }
      
      .poster img {
        width: 200px;
        height: 300px;
        object-fit: cover;
      }
      
      form {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      
      input[type="text"] {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }
      
      input[type="submit"] {
        padding: 5px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form id="search-form">
      <label for="search-input">Search for movies:</label>
      <input type="text" id="search-input" name="search-input" placeholder="Enter movie title...">
      <input type="submit" value="Search">
    </form>
    
    <div id="poster-grid"></div>
    
    <script>
      const apiKey = '6d5a5da9';
      const posterGrid = document.getElementById('poster-grid');
      const searchForm = document.getElementById('search-form');
      
      const loadPosters = async (url) => {
        posterGrid.innerHTML = '';
        const response = await fetch(url);
        const data = await response.json();
        if (data.Response === 'True') {
          const posters = data.Search.map(movie => movie.Poster);
          posters.forEach(poster => {
            const posterElement = document.createElement('div');
            posterElement.className = 'poster';
            const posterImage = document.createElement('img');
            posterImage.src = poster;
            posterElement.appendChild(posterImage);
            posterGrid.appendChild(posterElement);
          });
        } else {
          const errorElement = document.createElement('p');
          errorElement.textContent = data.Error;
          posterGrid.appendChild(errorElement);
        }
      };
      
      searchForm.addEventListener('submit', event => {
        event.preventDefault();
        const searchInput = document.getElementById('search-input');
        const searchTerm = searchInput.value;
        const apiUrl = `https://www.omdbapi.com/?apikey=${apiKey}&s=${searchTerm}`;
        loadPosters(apiUrl);
      });
    </script>
  </body>
</html>
