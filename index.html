<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/1256adce66.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <section class="navigation">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img class="logo__sizing" src="./pictures/Logo (3).png" alt="">
                    <div class="nav__bar">
                        <ul>
                            <li><a class="nav__link" href="#">Home</a></li>
                            <li><a class="nav__link" href="#">Movies</a></li>
                            <li><a class="nav__link" href="#">New</a></li>
                            <li><a class="nav__link" href="#">Popular</a></li>
                        </ul>
                    </div>
                </div>
                <div class="profile">
                    <ul>
                        <li class="search__bar"><input type="text" placeholder="Search for movies..."></li>
                        <li><a href="#"><i class="fa-solid fa-bell fa-xl" style="color: #ffffff;"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- STRANGER THINGS -->
    <section>
        <div class="container">
            <div class="banner">
                <img class="stranger" src="./pictures/stranger things.jpg" alt="">
                <div class="banner__content">
                    <h1 class="banner__title">Stranger Things</h1>
                    <div class="banner__buttons">
                        <button class="banner__button">Play</button>
                        <button class="banner__button">My List</button>
                    </div>
                    <div class="banner__description">
                        In 1980s Indiana, a group of young friends witness supernatural forces and secret government exploits. As they search for answers, the children unravel a series of extraordinary mysteries.
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section class="movies">
        <div class="container">
        <div class="featured">
            <h1>Featured</h1>

        </div>
    </div>
    </section>
</body>

</html>
